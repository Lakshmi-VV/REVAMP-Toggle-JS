<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-[100vh] flex items-center flex-col gap-9 bg-black">
      <div class="flex flex-col items-center">
        <img
          src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png"
          alt="bulb-on"
          class="h-56 w-fit"
          id="bulb"
        />
        <img
          src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png"
          alt="cat-img"
          class="h-96 w-fit"
          id="cat"
        />
      </div>

      <div class="bg-[#646343] py-2 px-9 flex flex-col gap-5 rounded-lg">
        <p class="font-semibold" id="para">Switch here !</p>
        <div class="flex justify-between gap-3">
          <button class="bg-black text-white rounded-md px-3" id="btnOn">
            On
          </button>
          <button class="bg-black text-white rounded-md px-3" id="btnOff">
            Off
          </button>
        </div>
      </div>
    </div>

    <script>
      const bulb = document.getElementById("bulb");
      const cat = document.getElementById("cat");
      const para = document.getElementById("para");
      const btnOn = document.getElementById("btnOn");
      const btnOff = document.getElementById("btnOff");

      btnOff.addEventListener("click", () => {
        bulb.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png";
        cat.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png";
        para.textContent = "Switched Off";
      });
      btnOn.addEventListener("click", () => {
        bulb.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png";
        cat.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png";
        para.textContent = "Switched On";
      });
    </script>
  </body>
</html>
